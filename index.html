<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Pertanyaan untuk Pasangan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 60px;
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: -0.5px;
        }

        .card-container {
            position: relative;
            margin-bottom: 50px;
        }

        .card {
            background: #fff;
            border-radius: 24px;
            padding: 80px 60px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 30px 80px rgba(0,0,0,0.5);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #000, #666, #000);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
        }

        .card-number {
            position: absolute;
            top: 30px;
            right: 40px;
            color: #999;
            font-size: 0.9em;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .question {
            font-size: 1.8em;
            text-align: center;
            color: #000;
            line-height: 1.5;
            font-weight: 400;
            letter-spacing: -0.3px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: #fff;
            color: #000;
            border: 2px solid #fff;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: transparent;
            color: #fff;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .reset-btn {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
        }

        .reset-btn:hover {
            background: #fff;
            color: #000;
        }

        .progress {
            text-align: center;
            color: #666;
            font-size: 1em;
            margin-top: 40px;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .decoration {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .decoration-1 {
            top: -200px;
            left: -200px;
        }

        .decoration-2 {
            bottom: -200px;
            right: -200px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question {
            animation: fadeIn 0.5s ease;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
                margin-bottom: 40px;
            }

            .card {
                padding: 60px 40px;
                min-height: 350px;
            }

            .question {
                font-size: 1.4em;
            }

            button {
                padding: 15px 32px;
                font-size: 0.95em;
            }

            .card-number {
                top: 25px;
                right: 30px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <div class="container">
        <h1>Kartu Pertanyaan</h1>
        
        <div class="card-container">
            <div class="card" onclick="nextQuestion()">
                <div class="card-number" id="cardNumber">1 / 20</div>
                <div class="question" id="question">Klik untuk mulai</div>
            </div>
        </div>

        <div class="button-container">
            <button onclick="nextQuestion()">Lanjut</button>
            <button class="reset-btn" onclick="resetGame()">Mulai Ulang</button>
        </div>

        <div class="progress" id="progress">20 PERTANYAAN</div>
    </div>

    <script>
        const questions = [
            { text: 'Kalau sekarang bisa ngapain aja, kamu mau ngapain?' },
            { text: 'Kapan sih kamu paling ngerasa deket banget sama aku?' },
            { text: 'Makanan apa yang pengen banget kita cobain bareng?' },
            { text: 'Menurutmu kita tuh sebagai pasangan kelebihannya apa sih?' },
            { text: 'Kalau kita masuk film, kira-kira film apa yang cocok?' },
            { text: 'Hal apa yang paling kamu suka dari hubungan kita?' },
            { text: 'Lagu apa yang bikin kamu inget aku?' },
            { text: 'Cerita dong waktu pertama kali kamu sadar suka sama aku tuh gimana?' },
            { text: 'Kalau kita pelihara hewan, mau pelihara apa?' },
            { text: 'Jujur, kamu takut gak sih sama masa depan kita?' },
            { text: 'Pengen nyobain hobi baru bareng ga? Kalo iya, apa?' },
            { text: 'Cerita yang paling ngebentuk jadi kamu yang sekarang apa?' },
            { text: 'Kalau liburan 3 hari, mau kemana?' },
            { text: 'Kapan kamu paling nyaman jadi diri sendiri di depan aku?' },
            { text: 'Menu sarapan yang pengen banget kita bikin bareng apa?' },
            { text: 'Hal apa tentang kamu yang pengen aku tau tapi kamu belum pernah bilang?' },
            { text: 'Kalau nonton film malem ini, mau nonton yang genre apa?' },
            { text: 'Gimana caranya kita bisa tetep tumbuh bareng tapi tetep jadi diri sendiri?' },
            { text: 'Warna apa sih yang cocok buat nggambarin hubungan kita?' },
            { text: 'Impian kamu yang paling besar apa? Yang pengen aku support' }
        ];

        let currentIndex = -1;
        let shuffledQuestions = [];

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function initGame() {
            shuffledQuestions = shuffleArray(questions);
            currentIndex = -1;
        }

        function nextQuestion() {
            if (currentIndex < shuffledQuestions.length - 1) {
                currentIndex++;
                displayQuestion();
            } else {
                document.getElementById('question').textContent = 'Selamat! Semua pertanyaan sudah selesai';
                document.getElementById('progress').textContent = 'TAMAT';
            }
        }

        function displayQuestion() {
            const q = shuffledQuestions[currentIndex];
            document.getElementById('question').textContent = q.text;
            document.getElementById('cardNumber').textContent = `${currentIndex + 1} / 20`;
            
            const remaining = shuffledQuestions.length - currentIndex - 1;
            if (remaining > 0) {
                document.getElementById('progress').textContent = `${remaining} TERSISA`;
            } else {
                document.getElementById('progress').textContent = 'PERTANYAAN TERAKHIR';
            }
        }

        function resetGame() {
            initGame();
            document.getElementById('question').textContent = 'Klik untuk mulai';
            document.getElementById('cardNumber').textContent = '1 / 20';
            document.getElementById('progress').textContent = '20 PERTANYAAN';
        }

        initGame();
    </script>
</body>
</html>
